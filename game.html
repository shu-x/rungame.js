<body>
    <ul>
        <li>スペースキーでジャンプ</li>

    ハンドルネーム : <input type="text" name="name" id="user_name" >

        あなたのスコアは<span id="dialog_score"></span>です．<br>
        <input id='dialog_restart' type="button" name="dialog_restart" value="1度だけ再挑戦" />
        <input type="button" name="ranking" value="ランキング一覧へ" />
        <input type="button" name="bb" value="掲示板へ" />
      </form>

    <script src="runGame.js" type="text/javascript"></script>
